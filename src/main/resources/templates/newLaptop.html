<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>new laptop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>

<body>
<div align = "center">
    <h1>add new laptop</h1>

    <div class="col-sm-4">

        <form action="#" th:action="@{/save}" th:object="${laptop}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >Brand</label>
                    <td>
                        <input type="hidden" th:field="*{laptopId}" />
                        <input type="text" th:field="*{brand}" class="form-control" placeholder="Brand" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Model</label>
                    <td>
                        <input type="text" th:field="*{model}" class="form-control" placeholder="Model" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >Price</label>
                    <td>
                        <input type="text" th:field="*{price}" class="form-control" placeholder="Price" />
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label" >CPU</label>
                    <td>
                        <input type="text" th:field="*{CPU}" class="form-control" placeholder="CPU" />
                    </td>
                </tr>
            </div>

            <tr>
                <td colspan="2"><button type="submit" class="mt-4 btn btn btn-primary btn-block">Save</button> </td>
            </tr>
        </form>
    </div>
</div>

</body>
</html>
